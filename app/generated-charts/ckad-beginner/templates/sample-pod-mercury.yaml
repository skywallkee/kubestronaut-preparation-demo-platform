apiVersion: v1
kind: Pod
metadata:
  name: sample-pod-mercury
  namespace: mercury
  labels:
    app: sample-app-mercury
    exam-resource: "true"
    planet: mercury
spec:
  containers:
  - name: nginx
    image: nginx:1.20
    ports:
    - containerPort: 80
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"